name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        run: pytest -q
      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-pytest-junit
          path: api-tests/reports/pytest-junit.xml
          if-no-files-found: warn

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install deps
        run: npm ci || npm i
      - name: Run Cypress (headless)
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend-tests
          command: npx cypress run
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend-tests/cypress/videos
          if-no-files-found: ignore
      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend-tests/cypress/screenshots
          if-no-files-found: ignore

  api-bdd:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-bdd
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Behave with Allure + JUnit
        run: |
          behave -f allure_behave.formatter:AllureFormatter -o reports/allure-results -f pretty
          behave -f junit -o reports/junit
      - name: Upload JUnit (BDD)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-bdd-junit
          path: api-bdd/reports/junit
          if-no-files-found: warn
      - name: Upload Allure results (BDD)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-bdd-allure-results
          path: api-bdd/reports/allure-results
          if-no-files-found: ignore
